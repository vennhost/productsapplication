<!doctype html>
<html lang="en">
  <head>
    <title>Back-Office</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Admin Area</h1>
        <p>Upload your products here</p>
        <div class="row">
            <form onsubmit="handlePost()">
            <div class="form-group">
                    <label for="name">Product Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="insert the name right here"
                      required
                    />
                  
            </div>

            <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="4"
                      required
                    ></textarea>
                  </div>

            <div class="form-group">
                    <label for="brand">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      placeholder="what product brand?"
                      required
                    />
                  
            </div>

            <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input
                      type="url"
                      class="form-control"
                      id="imageUrl"
                      placeholder="https://image-link.com"
                      required
                    />
                  
            </div>

            <div class="form-group">
                    <label for="price">Product Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="enter the price"
                      required
                    />
                  
            </div>
            
            <div class="form-group">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Post"
                    />
            </div>
    
            </form>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="helper.js"></script>
    
    <script>
     handlePost = async () => {
            event.preventDefault();
            const myItem = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                brand: document.querySelector("#brand").value,
                imageUrl: document.querySelector("#imageUrl").value,
                price: document.querySelector("#price").value

            };
            console.log("myItem", JSON.stringify(myItem));

            const response = await saveItem(myItem);

            if (response.ok) {
                alert("Posted Successfull")
            } else {
                alert("Error in post, check your form")
            }

        };
    </script>
       
    </body>
</html>
